name: Rust CI

on:
  push:
    paths:
      - '**/*.rs'
      - '**/*.toml'
  workflow_dispatch:

jobs:
  job:
    name: Rust CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    matrix:
      os:
        - ubuntu-latest
        - windows-latest
        - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Cache cargo files
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Code compiles
      - name: Run check
        run: cargo check --all

      # Follow "rules"
      - name: Run clippy
        run: cargo clippy --all -- -D warnings

      # Test passes
      - name: Run test
        run: cargo test --all
      
      # Bad formatting
      - name: Run fmt
        run: cargo fmt --all -- --check
